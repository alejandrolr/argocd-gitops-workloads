---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workload-nginx
spec:
  syncPolicy:
    preserveResourcesOnDeletion: false
  generators:
    - clusters:
        selector:
          matchLabels:
            environment: dev
        values:
          workloadChart: nginx
          # anything not staging or prod use this version
          workloadChartVersion: 18.3.5
          workloadApplicationName: nginx-dev
          workloadChartRepositoryNamespace: nginx-dev
          workloadChartRepository: registry-1.docker.io/bitnamicharts
    - clusters:
        selector:
          matchLabels:
            environment: dev
        values:
          workloadChart: nginx
          workloadApplicationName: nginx-qa
          workloadChartVersion: 18.3.5
          workloadChartRepositoryNamespace: nginx-qa
          workloadChartRepository: registry-1.docker.io/bitnamicharts
    - clusters:
        selector:
          matchLabels:
            environment: staging
        values:
          workloadChart: nginx
          workloadApplicationName: nginx
          workloadChartVersion: 18.3.5
          workloadChartRepositoryNamespace: nginx
          workloadChartRepository: registry-1.docker.io/bitnamicharts
    - clusters:
        selector:
          matchLabels:
            environment: prod
        values:
          workloadChart: nginx
          workloadApplicationName: nginx
          workloadChartVersion: 18.3.5
          workloadChartRepositoryNamespace: nginx
          workloadChartRepository: registry-1.docker.io/bitnamicharts
  template:
    metadata:
      name: workload-{{name}}-{{values.workloadApplicationName}}
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.workload_repo_url}}'
          targetRevision: '{{metadata.annotations.workload_repo_revision}}'
          ref: values
        - chart: '{{values.workloadChart}}'
          repoURL: '{{values.workloadChartRepository}}'
          targetRevision: '{{values.workloadChartVersion}}'
          helm:
            releaseName: '{{values.workloadChart}}'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/{{metadata.annotations.workload_repo_basepath}}environments/default/workloads/{{values.workloadChart}}/values.yaml
              - $values/{{metadata.annotations.workload_repo_basepath}}environments/{{metadata.labels.environment}}/workloads/{{values.workloadChart}}/values.yaml # general values
              - $values/{{metadata.annotations.workload_repo_basepath}}environments/{{metadata.labels.environment}}/workloads/{{values.workloadChart}}/{{values.workloadApplicationName}}.yaml # multi app per cluster
      destination:
        namespace: '{{values.workloadChartRepositoryNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true